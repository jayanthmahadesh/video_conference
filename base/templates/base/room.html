
{% extends 'base/main.html' %}
{%load static%}
{% block content%}

<main>

<section id='room-name-wrapper'>
    room name: <span id='room-name'></span><br><br>
</section>
<section id='video-streams'></section>
<section id="controls-wrapper">
    
    <div class="icon-wrapper">
        <img id="mic-btn" class="control-icon" src="{%static 'images/microphone.svg'%}" alt="">
    </div>
    <div class="icon-wrapper">
        <img id="video-btn" class="control-icon" src="{%static 'images/video.svg'%}" alt="">
    </div>
    <div class="icon-wrapper">
        <img id="leave-btn" class="control-icon" src="{%static 'images/leave.svg'%}" alt="">
    </div>

</section>
</main>


<script type="text/javascript" src="{% static 'assets/AgoraRTC_N-4.15.1.js'%}"></script>
<script type="text/javascript" src="{% static 'js/streams.js'%}"></script>
{% endblock content %}
